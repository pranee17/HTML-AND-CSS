<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types in HTML</title>
</head>
<body>
    <form action="/action">
      <div>
      <label for="email">Enter Username:</label>
      <input type="email" id="email" placeholder="enter email" name="user">
      </div>
      <div>
        <label for="password">Enter Password:</label>
      <input type="Password"id="password"placeholder="enter password" name="pass">
    </div>
    <div>
      <label for="age">Enter age:</label>
      <input type="Number"placeholder="enter age"id="age"name="age">
    </div>
    <div>
         <label for="time">Enter time:</label>
         <input type="time"id="time"placeholder="enter time"name="t">
    </div>
    <div>
      <label for="date">Enter date:</label>
      <input type="date" id="date"placeholder="enter date"name="d">
    </div>
      <div>
        <label for="color">Choose any colour:</label>
      <input type="color" id="color"placeholder="enter colour"name="clr">
    </div>
    <button type="submit">Submit</button>
    <button type="button">Button</button>
    <button type="reset">Reset</button>
    <div>
    <label for="checkbox">I am 18+</label>
    <input type="checkbox" id="checkbox"name="check">
  </div>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
      <input type="text" placeholder="search on youtube" name="search_query">
      <button type="submit">Submit</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
      <input type="text" placeholder="search on google"name="q">
      <button type="submit">Submit</button>
    </form>
</body>
</html>
